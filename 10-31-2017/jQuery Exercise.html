<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Exercise</title>
  </head>
  <body>
    <a href="http://www.facebook.com">website1</a>
    <a id="google" href="http://www.facebook.com">website2</a>
    <a class="my-link" href="http://www.facebook.com">website3</a>
    <a class="my-link" href="http://www.facebook.com">website4</a>

    <script>
      document.getElementById('google').innerHTML = "Google";
      let links = document.getElementsByClassName('my-link');
      links[0].innerHTML = "Twitter";
      links[0].href = "http://www.twitter.com";
      links[1].innerHTML = "Youtube";
      links[1].href = "http://www.youtube.com";
      links[1].style.color = "red";
    </script>
  </body>
</html>
