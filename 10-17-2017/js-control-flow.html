<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Control Flow</title>

    <script>
      let myName = "Haifeng Wang";
      console.log("My name is " + myName + ".");
      console.log("My name has " + myName.length + " letter.");
      console.log(myName.toUpperCase());
    </script>
  </head>
  <body>
    <h1>Check console for output</h1>

    <script>
      let pi= 3.145;
      console.log(Math.random()*pi);
      console.log(Math.floor(pi));

      // the grade caculator
      let grade =65;
      let letterGrade;
      if (grade>=90){
        letterGrade="A";
      } else if (grade>=80){
        letterGrade= "B";
      } else if (grade>=70){
        letterGrade= "C";
      } else if (grade>=60){
        letterGrade= "D";
      } else {
        letterGrade="F";
      }
      console.log(letterGrade);

      // ternar operator
      if (letterGrade=="A"){
        console.log("you got an iWatch 3");
      } else {
        console.log("nothing.")
      }

      letterGrade == "A"? console.log("you got an iWatch 3"): console.log("nothing.");

      switch (grade){
        case (grade>=90):
          console.log("A in switch");
          break;
        case (grade>=80):
          console.log("B in switch");
          break;
        default:
          console.log("C in switch");
          break;
      }
    </script>

  </body>
</html>
